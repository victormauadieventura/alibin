<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <ng-container *ngFor="let column of columns">
          <ng-container *ngIf="column.selected">
            <th scope="col">{{ column.header }}</th>
          </ng-container>
        </ng-container>
        <th scope="col">
          <app-table-options [columns]='columns'></app-table-options>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of data">
        <tr>
          <ng-container *ngFor="let column of columns">
            <ng-container *ngIf="column.selected">
              <td [ngStyle]="column.style">
                <span *ngIf="column.dataType === 'currency'">R$</span>
                <span *ngIf="column.dataType === 'percentage'"><i class="fas fa-chart-line"></i></span>
                {{ item[column.field] }}
                <span *ngIf="column.dataType === 'percentage'">%</span>
              </td>
            </ng-container>
          </ng-container>
          <td></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
